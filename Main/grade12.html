    <title>Grade 12 Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .section-title {
            background-color: rgb(249, 159, 24);
            color: white;
            padding: 3px 15px;
            border-radius: 20px;
            border-top-left-radius: 0;
            font-size: 24px;
            display: inline-block;
            margin: 20px 10px 10px;
            font-family: "Crete Round", serif;


        }

        .stream-section {
            margin: 20px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;

        }

        .card {
            flex: 0 0 auto;
            width: 200px;
            height: 150px;

            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .card-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .card:hover {
            background-color: #d0d0d0;
            cursor: pointer;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }




        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #edf2f6;
            color: #1e7814;
            padding: 10px 20px;




            
        }

        .navbar .logo-title {
            display: flex;
            align-items: center;
        }

        .navbar .logo-title img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .title {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        #menu-icon {
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.5s ease, color 0.5s ease;
            margin-right: 10px;
            color: #1e7814

        }
        .mega-menu {
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background-color: white;
            display: none;
            flex-wrap: wrap;
            padding: 20px;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in;
            z-index: 999999;


        }

        .mega-menu.open {
            display: flex;
            z-index: 99999;
        }


        .mega-menu .menu-column {
            flex: 1 1 20%;
            margin: 10px;
        }

        .mega-menu .menu-column h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
            color: #1e7814;
        }

        .mega-menu .menu-column a {
            display: block;
            margin-bottom: 8px;
            text-decoration: none;
            font-size: 1rem;
            color: #333;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s ease;
        }

        .mega-menu .menu-column a:hover {
            color: #1e7814;
        }

      
/* Optional: Add a smooth slide effect for content below */

    
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 20px;
        }
        
       
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-title">
            <img src="dps-logo.png" alt="DPS Logo">
            <div class="title">Delhi Public School-Hyd</div>
        </div>
       
        <div class="nav-content">
    
            <i id="menu-icon" class="fas fa-bars"></i>
        </div>
      
      

      
      
      
      </nav>


      <div class="mega-menu" id="mega-menu">

        </div>
        <div class="card">

        <div class="card">
            <img src="coremaths.png" alt="Mathematics">

</div>



<div class="section" id="mec">

    <div class="scroll-container">
        <div class="card">
            <img src="appliedmaths.png" alt="Mathematics">

        </div>
        <div class="card">
            <img src="economics.png" alt="Economics">

        </div>
        <div class="card">

    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('container');
            var contentHeight = document.querySelector('body').offsetHeight;
            var quarterHeight = contentHeight / 10;
        
            if (window.scrollY > quarterHeight) {
                navbar.style.top = '-100px'; 
            } else {
                navbar.style.top = '0';
            }
        });
        
        </script>
        <script> 
      document.getElementById('menu-icon').addEventListener('click', function() {
        const megaMenu = document.getElementById('mega-menu');
        if (megaMenu.classList.contains('open')) {
            megaMenu.classList.remove('open');
        } else {
            megaMenu.classList.add('open');
        }
    });
            </script>
